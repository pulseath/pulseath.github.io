---
layout: default
---
<article id="main">

  <header {% if page.featured-img %} style="background-image: url('{{ page.featured-img }}');background-size: cover;
  background-position: center;" {% endif %}>


    <h2>{{ page.title }}</h2>

    <!-- Include your post title, byline, date, and other info inside the header here. -->

  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
